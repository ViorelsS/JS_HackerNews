<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Simple web app to check the latest tech news. Made by @ViorelsS"
        />

        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link
            rel="mask-icon"
            href="./assets/favicon/safari-pinned-tab.svg"
            color="#000000"
        />
        <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
        <meta name="msapplication-TileColor" content="#ffc40d" />
        <meta
            name="msapplication-config"
            content="./assets/favicon/browserconfig.xml"
        />
        <meta name="theme-color" content="#ffffff" />
        <meta property="og:title" content="HackerNews by @ViorelsS" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://js-hackernews.netlify.app/" />
        <meta
            property="og:image"
            content="https://js-hackernews.netlify.app/og-preview.png"
        />
        <title><%= htmlWebpackPlugin.options.title %></title>
        <link rel="stylesheet" href="<%= htmlWebpackPlugin.files.css %>" />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <img id="newsIcon" alt="news-icon" loading="lazy" />
                <h1>Your daily tech news</h1>
            </div>
            <div id="news" class="news"></div>
            <button id="newsBtn" class="btn">Load more</button>
        </div>
    </body>
</html>
